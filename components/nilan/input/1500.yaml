text_sensor:
  - platform: modbus_controller
    modbus_controller_id: nilan_modbus_controller
    name: "Compressor type"
    id: nilan_compressor_type
    register_type: read
    address: 1500
    lambda: !lambda |-
      uint16_t int_mode = (data[item->offset] << 8) + data[item->offset+1];
      ESP_LOGD("main","Parsed operation mode int : %d", int_mode);

      switch (int_mode) {
        case 0: return esphome::optional<std::string>("None");
        case 1: return esphome::optional<std::string>("On/Off");
        case 2: return esphome::optional<std::string>("Modulated hotgas valve");
      }